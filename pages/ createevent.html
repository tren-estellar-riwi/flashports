
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">


  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="#">Flashsports</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="eventos">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="deportes">Deportes</a></li>
          <li class="nav-item"><a class="nav-link" href="organizar">Organizar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="card p-4 shadow bg-secondary text-white">
          <h3 class="text-center mb-4">Crear cuenta</h3>

          <form>

      
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control bg-dark text-white border-light" placeholder="Ingresa tu correo">
            </div>

            
            <div class="mb-3">
              <label class="form-label">Código de verificación</label>
              <input type="text" class="form-control bg-dark text-white border-light" placeholder="Código enviado">
            </div>

            
            <div class="mb-3">
              <label class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control bg-dark text-white border-light" placeholder="Tu usuario">
            </div>

            
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control bg-dark text-white border-light" placeholder="Tu contraseña">
            </div>

            <button class="btn btn-primary w-100">Registrarse</button>

          </form>
        </div>

      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

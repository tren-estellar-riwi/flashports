<body>
    <div class="col-md-12">
                <div class="card mb-4 background-dark white-top">

                    <h5 class="card-title">Football</h5>
                    <p class="info-line mt-3"><i class="bi bi-calendar-event"></i> 28/12/2025</p>

                    <p class="info-line mt-3"><i class="bi bi-calendar-event"></i> 12/12/2025</p>
